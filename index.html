<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        function calculateBmi() {
            var result = document.querySelector('.result'); // pobranie diva z resultatem kalkulacji BMI
            document.querySelector('.reset').addEventListener('click', function () {
                result.style.display = 'none';
            });
            var weight = document.bmiForm.weight.value;
            var height = document.bmiForm.height.value;
            if (weight > 0 && height > 0) {
                result.style.display = 'block'; // poakzanie wyniku
                var finalBmi = weight / (height / 100 * height / 100);
                document.querySelector('.bmi').innerHTML = '' + finalBmi.toFixed(1);
                var meaning = document.querySelector('.meaning');
                if (finalBmi < 18.5) {
                    meaning.innerHTML = "poniżej normy";
                    meaning.style.color = 'red';
                }
                if (finalBmi > 18.5 && finalBmi < 25) {
                    meaning.innerHTML = "w granicach normy";
                    meaning.style.color = 'green';
                }
                if (finalBmi > 25) {
                    meaning.innerHTML = "powyżej normy";
                    meaning.style.color = 'red';
                }
            } else {
                alert("Uzupełnij wszystkie pola poprawnie!")
            }
        }
    </script>
    <style>
        input {
            text-align: right;
        }
    </style>
</head>

<body>
    <form name="bmiForm">
        Waga [kg]: <input type="text" name="weight" size="10"><br>
        Wzrost [cm]: <input type="text" name="height" size="10"><br>
        <input type="button" value="Licz BMI" onClick="calculateBmi()"><br>
        <br>
        <div class="result" style="display: none;">
            BMI: <span class="bmi"></span><br>
            Twój wskaźnik jest: <span class="meaning"></span>
            <input class="reset" type="reset" value="Reset" />
        </div>
    </form>
</body>

</html>
